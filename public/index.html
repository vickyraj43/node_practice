<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Create Your Post</h2>
            <select id="postType">
                <option value="developer">Developer Post</option>
                <option value="festival">Festival Post</option>
                <option value="casual">Casual Post</option>
                <option value="shopping">Shopping Post</option>
            </select>
            
            <textarea id="content" placeholder="Enter your content here..."></textarea>
            
            <button onclick="createPost()">Generate Post</button>
        </div>

        <div class="preview-section">
            <div id="templatePreview" class="template-preview">
                <!-- Template will be rendered here -->
            </div>
            
            <div class="download-options">
                <button onclick="downloadAsPDF()">Download PDF</button>
                <button onclick="downloadAsPNG()">Download PNG</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
